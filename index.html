<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Slider Vanilla JS</title>
  </head>
  <body>
    <div id="app">
      <section class="slider-outer-container">
        <div class="slider-inner-container">
          <div class="slider-review-outer-container">
            <div class="slider-review-container">
              <p class="review">
                “ I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future. ”
              </p>
            </div>
            <div class="slider-user-info">
              <p>Tanya Sinclair</p>
              <p>UX Engineer</p>
            </div>
          </div>

          <div class="slider-img-container">
            <img
              src="./assets//images//image-tanya.jpg"
              class="user-img"
              alt="user-img"
            />
            <div class="review-button-container">
              <button>prev</button>
              <button>next</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
